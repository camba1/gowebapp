<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Editor</title>
</head>
<body>
    <h1>Editing {{.Title}}</h1>

    <form action="/save/{{.Title}}" method="POST">
        <label>
                <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
            </label>
        <div><input type="submit" value="Save">
            <button type="button" onclick="history.back()">Cancel</button>
        </div>
    </form>
</body>
</html>
