<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to File loader</title>
</head>
<body>
    <h1>Welcome to File Saver</h1>

    <div>
        <p>Files in the system:</p>
        {{range .FullNames}}
            <a href="/view/{{.}}">{{.}}</a> <br>
        {{end}}
        <p>File count: {{.Count}}</p>

        <form action="/new">
            <label for="fileName">New file:</label>
            <input type="text" id="fileName" name="fileName" required placeholder="Enter new file name">
            <input type="submit" value="Create">
        </form>

    </div>
</body>
</html>
